<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神图像资源集</title>
    <link href="./style/ys_irc.css" type="text/css" rel="stylesheet">
    <script src="./js/vue.js"></script>
    <script src="./js/imageResData.js" type="text/javascript"></script>
    <script src="./js/jquery.js" type="text/javascript"></script>
</head>

<body>
    <div id="app">
        <div id="element">
            <h3>元素力</h3>
            <ul class="elem-filter">
                <li v-for="(elementName, element) in elementList">
                    <input type="checkbox" name="element" class="elem" v-model="elFilter" :id="element"
                        :value="element">
                    <label class="elem-label" :for="element">
                        <span>{{ elementName }}</span>
                        <img :src="['./img/elements/'+element+'.png']" :alt="elementName">
                    </label>
                </li>
            </ul>
        </div>
        <br><br><br>
        <div id="weapon">
            <h3>装载</h3>
            <ul class="weap-filter">
                <li v-for="(weaponName, weapon) in weaponList">
                    <input type="checkbox" name="weapon" class="weap" v-model="wlFilter" :id="weapon" :value="weapon">
                    <label class="weap-label" :for="weapon">
                        <span>{{ weaponName }}</span>
                        <img :src="['./img/weapons/'+weapon+'.png']" :alt="weaponName">
                    </label>
                </li>
            </ul>
        </div>
        <br><br><br>
        <div id="releaseVer">
            <h3>时间线</h3>
            <ul class="rev-filter">
                <li v-for="(revName, revId) in releaseVerList">
                    <input type="radio" name="rev" class="rev" v-model="rvFilter" :id="revId" :value="revName">
                    <label class="rev-label" :for="revId">
                        <span>{{ revName }}</span>
                    </label>
                </li>
            </ul>
        </div>
        <br><br><br>
        <input type="button" @click="resetFilter()" value="清除过滤器">
        <input type="button" @click="selectAll(true)" value="当前页全选">
        <input type="button" @click="selectAll(false)" value="清除选择">
        <input type="button" @click="exportToClip()" value="导出PowerShell下载式">
        <input type="button" onclick="window.open('./updatelog.txt')" value="日志">
        <br>
        <input type="button" onclick="window.open('./res/ys_emotions.html')" value="原神表情集">
        <input type="button" onclick="window.open('./res/bili_emotions.html')" value="哔哩哔哩表情集">
        <input type="button" onclick="window.open('https://github.com/loktindyi/images-resource-collection')"
            value="Github">
        <span id="toast" v-show="show">{{ message }}</span>
        <hr>
        <h3>同伴 | 共 {{ characterCount - 1 }} 位</h3>
        <ul class="chac-list">
            <li class="chac-li" v-for="(imgData, character) in characterList" :id="[character+'-li']"
                v-show="displayCharacterList[character]">
                <label class="chac-label" :for="character">
                    <input type="checkbox" :id="character" v-model="chosenCharacterList" :value="character">
                    <img :src="['./img/icon/'+imgData.IconName+'.png']" :alt="imgData.Name">
                    <span>{{ imgData.Name }}</span>
                </label>
            </li>
        </ul>
    </div>
    <h1 id="wne">窗口过窄
        <br>
        这个工具应在电脑上使用，手机看看就好...
        <br>
        坚持访问请横屏
    </h1>
    <script src="./js/ys_irc.js" type="text/javascript"></script>

</body>

</html>
