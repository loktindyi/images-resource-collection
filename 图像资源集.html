<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神图像资源集</title>
    <link href="./style/ys_irc.css" type="text/css" rel="stylesheet">
    <script src="./js/imageResData.js" type="text/javascript"></script>
    <script src="./js/jquery.js" type="text/javascript"></script>
    <script src="./js/load.js" type="text/javascript"></script>
</head>

<body>
    <div id="filter">
        <div id="element">
            <h3>元素力</h3>
            <input type="checkbox" name="element" id="anemo">
            <input type="checkbox" name="element" id="cryo">
            <input type="checkbox" name="element" id="dendro">
            <input type="checkbox" name="element" id="electro">
            <input type="checkbox" name="element" id="geo">
            <input type="checkbox" name="element" id="hydro">
            <input type="checkbox" name="element" id="pyro">
            <ul class="elem-navbar">
                <li>
                    <label class="elem-label anemo-lab" for="anemo">
                        <span>风</span>
                        <img src="./img/elements/anemo.png" alt="风">
                    </label>
                </li>
                <li>
                    <label class="elem-label cryo-lab" for="cryo">
                        <span>冰</span>
                        <img src="./img/elements/cryo.png" alt="冰">
                    </label>
                </li>
                <li>
                    <label class="elem-label dendro-lab" for="dendro">
                        <span>草</span>
                        <img src="./img/elements/dendro.png" alt="草">
                    </label>
                </li>
                <li>
                    <label class="elem-label electro-lab" for="electro">
                        <span>雷</span>
                        <img src="./img/elements/electro.png" alt="雷">
                    </label>
                </li>
                <li>
                    <label class="elem-label geo-lab" for="geo">
                        <span>岩</span>
                        <img src="./img/elements/geo.png" alt="岩">
                    </label>
                </li>
                <li>
                    <label class="elem-label hydro-lab" for="hydro">
                        <span>水</span>
                        <img src="./img/elements/hydro.png" alt="水">
                    </label>
                </li>
                <li>
                    <label class="elem-label pyro-lab" for="pyro">
                        <span>火</span>
                        <img src="./img/elements/pyro.png" alt="火">
                    </label>
                </li>
            </ul>
        </div>
        <br><br><br>
        <div id="weapon">
            <h3>装载</h3>
            <input type="checkbox" name="weapon" id="sword">
            <input type="checkbox" name="weapon" id="claymore">
            <input type="checkbox" name="weapon" id="polearm">
            <input type="checkbox" name="weapon" id="catalyst">
            <input type="checkbox" name="weapon" id="bow">
            <ul class="weap-navbar">
                <li>
                    <label class="weap-label sword-lab" for="sword">
                        <span>单手剑</span>
                        <img src="./img/weapons/sword.png" alt="单手剑">
                    </label>
                </li>
                <li>
                    <label class="weap-label claymore-lab" for="claymore">
                        <span>双手剑</span>
                        <img src="./img/weapons/claymore.png" alt="双手剑">
                    </label>
                </li>
                <li>
                    <label class="weap-label polearm-lab" for="polearm">
                        <span>长柄武器</span>
                        <img src="./img/weapons/polearm.png" alt="长柄武器">
                    </label>
                </li>
                <li>
                    <label class="weap-label catalyst-lab" for="catalyst">
                        <span>法器</span>
                        <img src="./img/weapons/catalyst.png" alt="法器">
                    </label>
                </li>
                <li>
                    <label class="weap-label bow-lab" for="bow">
                        <span>弓</span>
                        <img src="./img/weapons/bow.png" alt="弓">
                    </label>
                </li>
            </ul>
        </div>
        <br><br><br>
        <div id="releaseVer">
            <h3>时间线</h3>
            <input type="checkbox" name="releaseVer" id="v10">
            <input type="checkbox" name="releaseVer" id="v11">
            <input type="checkbox" name="releaseVer" id="v12">
            <input type="checkbox" name="releaseVer" id="v13">
            <input type="checkbox" name="releaseVer" id="v14">
            <input type="checkbox" name="releaseVer" id="v15">
            <input type="checkbox" name="releaseVer" id="v16">
            <input type="checkbox" name="releaseVer" id="v20">
            <input type="checkbox" name="releaseVer" id="v21">
            <input type="checkbox" name="releaseVer" id="v22">
            <input type="checkbox" name="releaseVer" id="v66">
            <ul class="rev-navbar">
                <li>
                    <label class="rev-label v10-lab" for="v10">
                        <span>1.0</span>
                    </label>
                </li>
                <li>
                    <label class="rev-label v11-lab" for="v11">
                        <span>1.1</span>
                    </label>
                </li>
                <li>
                    <label class="rev-label v12-lab" for="v12">
                        <span>1.2</span>
                    </label>
                </li>
                <li>
                    <label class="rev-label v13-lab" for="v13">
                        <span>1.3</span>
                    </label>
                </li>
                <li>
                    <label class="rev-label v14-lab" for="v14">
                        <span>1.4</span>
                    </label>
                </li>
                <li>
                    <label class="rev-label v15-lab" for="v15">
                        <span>1.5</span>
                    </label>
                </li>
                <li>
                    <label class="rev-label v16-lab" for="v16">
                        <span>1.6</span>
                    </label>
                </li>
                <br><br>
                <li>
                    <label class="rev-label v20-lab" for="v20">
                        <span>2.0</span>
                    </label>
                </li>
                <li>
                    <label class="rev-label v21-lab" for="v21">
                        <span>2.1</span>
                    </label>
                </li>
                <li>
                    <label class="rev-label v22-lab" for="v22">
                        <span>2.2</span>
                    </label>
                </li>
                <li>
                    <label class="rev-label v66-lab" for="v66">
                        <span>6.6</span>
                    </label>
                </li>
            </ul>
        </div>
        <br><br><br>
    </div>
    <div id="character">
        <input type="button" onclick="resetFilter()" value="清除过滤器">
        <input type="button" onclick="selectAll(true)" value="当前页全选">
        <input type="button" onclick="selectAll(false)" value="清除选择">
        <input type="button" onclick="exportToClip()" value="导出PowerShell下载式">
        <input type="button" onclick="window.open('./日志.txt')" value="日志">
        <br>
        <input type="button" onclick="window.open('./res/ys_emotions.html')" value="原神表情集">
        <input type="button" onclick="window.open('./res/bili_emotions.html')" value="哔哩哔哩表情集">
        <span id="toast" style="display: none;"></span>
        <hr>
        <h3>同伴</h3>
        <ul class="chac-navbar">
        </ul>
    </div>
    <h1 id="wne">窗口过窄</h1>
</body>

</html>
